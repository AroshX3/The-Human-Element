<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="level3.css">

    <link rel="shortcut icon" href="Img/The Human Element Exp.1 (Icon).png">
    <link rel="Icon" href="img/The Human Element Exp.1 (Icon).png">
    <title>Level 3</title>
</head>
<body>
    <div class="TheConver">
        <div class="Thecreation">
            
            <button id="Givethe">Answer Code</button>
          </div>
        <div class="Div001 div01">
          <p class="para006">Question</p>  
          <p class="para007">What is the capital of France?</p>
          <img class="img002" src="Img/OIP.jpg" alt="Solar System">
          <p class="para008">Write your answer in the "Answer Code".<br> You know where is Eiffel Tower located?</p>
        </div>
    
      





<script>
            document.getElementById("Givethe").addEventListener('click', () => {
              const code = prompt("Answer The Question, Given.").trim().toLowerCase();
              if (code === "paris") { // Use all lowercase to match the processed input
                alert("Correct Code!");
                window.location.href = "level4.html"; // Make sure Level3.html exists and is correctly linked
              } else {
                alert("Incorrect Code. Try Again");
              }
            });







            document.addEventListener('keydown', function(event) {
    // Check if Ctrl + Shift + I is pressed
    if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'i') {
        event.preventDefault(); // Prevent the default browser behavior
        alert("Inspect Element is disabled!");
    }
});

    // Disable Right-Click
document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
    alert('Nice Try. Right-click is disabled!');
});

// Disable Key Combinations for DevTools
document.addEventListener('keydown', function(event) {
    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
    if (
        event.key === "F12" || 
        (event.ctrlKey && event.shiftKey && ( event.key === 'J' || event.key === 'C')) || 
        (event.ctrlKey && event.key === 'U')
    ) {
        event.preventDefault();
        alert("Inspect Element is disabled!");
    }
});




// Optional: Disable Dragging Content
document.addEventListener('dragstart', function(event) {
    event.preventDefault();
    alert("Content dragging is disabled!");
});
</script>
            
</body>
</html>
