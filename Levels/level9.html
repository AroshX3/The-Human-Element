<div id="specialPopup" class="popup-container">

    <script>
      document.getElementById("Givethe").addEventListener('click', () => {
    const code = prompt("Answer The Question, Given.").trim().toLowerCase();
    if (code === "two") {
        const popup = document.getElementById("specialPopup");
        popup.style.display = "flex";
        setTimeout(() => {
            popup.classList.add("show"); // Start animation
        }, 100); 
        
        setTimeout(() => {
            window.location.href = "level10.html";
        }, 2500); // Delay before moving to Level 10
    } else {
        alert("Incorrect Code. Try Again");
    }
});


        // Disable Inspect Element & Right Click
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
            alert('Nice Try. Right-click is disabled!');
        });

        document.addEventListener('keydown', (event) => {
            if (
                event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && ['J', 'C'].includes(event.key)) || 
                (event.ctrlKey && event.key === 'U')
            ) {
                event.preventDefault();
                alert("Inspect Element is disabled!");
            }
        });
    </script>
