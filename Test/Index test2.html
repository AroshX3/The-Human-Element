<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Earn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #money-display {
      font-size: 24px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Click the Button to Earn Money</h1>
  <div id="money-display">$0</div>
  <button id="earn-button">Earn Money</button>

  <script>
    let money = 0;
    let level = 1;
    let earningsPerClick = 100;

    const moneyDisplay = document.getElementById('money-display');
    const earnButton = document.getElementById('earn-button');

    earnButton.addEventListener('click', () => {
      money += earningsPerClick;
      if (money >= 1000 && level === 1) {
        level = 2;
        earningsPerClick = 200;
        alert('Level Up! Now you earn $200 per click.');
      }
      moneyDisplay.textContent = `$${money}`;
    });
  </script>
</body>
</html>
