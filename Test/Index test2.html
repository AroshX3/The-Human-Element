<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-based Redirect</title>
  <script>
    // Mapping of codes to URLs
    const codesToLinks = {
      '123': 'https://www.example.com',
      '456': 'https://www.google.com',
      '789': 'file:///C:/Users/user/Documents/HTML,CSS/The%20Human%20Element%20(THE)/Exp.1/Test/Index%20test2.1.html'
    };

    // Prompt the user for a code
    const userInput = prompt("Enter the code to teleport to a website (e.g., 123, 456, 789):");

    // Check if the input matches a valid code
    if (codesToLinks[userInput]) {
      // Redirect to the corresponding URL
      window.location.href = codesToLinks[userInput];
    } else {
      // Notify the user of an invalid code
      alert("Invalid code! Please try again.");
    }
  </script>
</head>
<body>
  <h1>Welcome to the Code-based Redirect Example</h1>
  <p>Enter a code in the prompt to navigate to another website.</p>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disable Right-Click</title>
  <script>
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      alert('Right-click is disabled on this page.');
    });
  </script>
  <script>
    document.addEventListener('keydown', function(event) {
      // Block F12
      if (event.key === "F12") {
        event.preventDefault();
        alert("Inspect Element is disabled!");
      }
      // Block Ctrl+Shift+I and Ctrl+Shift+C
      if (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'C')) {
        event.preventDefault();
        alert("Inspect Element is disabled!");
      }
      // Block Ctrl+U (View Source)
      if (event.ctrlKey && event.key === 'u') {
        event.preventDefault();
        alert("View Source is disabled!");
      }
    });
  </script>
  
</head>
<body>
  <h1>Right-Click Disabled</h1>
  <p>Try right-clicking on this page.</p>
</body>
